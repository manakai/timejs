machine:
  services:
    - docker
dependencies:
  cache_directories:
    - local
    - deps
  override:
    - docker info
    - docker pull quay.io/wakaba/firefoxdriver:stable :
        background: true
        timeout: 600

    - make deps:
        timeout: 600

test:
  override:
    # Firefox en
    - docker run --name firefoxdriver-en -e "LANG=en_US.utf-8" -v $(pwd):/project -d --net=host -t quay.io/wakaba/firefoxdriver:stable /fx:
        parallel: true
    - TEST_WD_URL=http://localhost:9516 TEST_LANG=en TEST_RESULTS_DIR=$CIRCLE_ARTIFACTS/test_results/firefox-en make test :
        timeout: 600
        parallel: true
    - docker logs firefoxdriver-en:
        parallel: true
    - docker kill firefoxdriver-en:
        parallel: true
    # Firefox ja
    - docker run --name firefoxdriver-ja -e "LANG=ja_JP.utf-8" -v $(pwd):/project -d --net=host -t quay.io/wakaba/firefoxdriver:stable /fx:
        parallel: true
    - TEST_WD_URL=http://localhost:9516 TEST_LANG=ja TEST_RESULTS_DIR=$CIRCLE_ARTIFACTS/test_results/firefox-ja make test :
        timeout: 600
        parallel: true
    - docker logs firefoxdriver-ja:
        parallel: true
    - docker kill firefoxdriver-ja:
        parallel: true
    # Chrome en
    - docker run --name chromedriver-en -e "LANG=en_US.utf-8" -v $(pwd):/project -d --net=host -t quay.io/wakaba/chromedriver:chromium /cd:
        parallel: true
    - TEST_WD_URL=http://localhost:9515 TEST_LANG=en TEST_RESULTS_DIR=$CIRCLE_ARTIFACTS/test_results/chromium-en make test :
        timeout: 600
        parallel: true
    - docker logs chromedriver-en:
        parallel: true
    - docker kill chromedriver-en:
        parallel: true
    # Chrome ja
    - docker run --name chromedriver-ja -e "LANG=ja_JP.utf-8" -v $(pwd):/project -d --net=host -t quay.io/wakaba/chromedriver:chromium /cd:
        parallel: true
    - TEST_WD_URL=http://localhost:9515 TEST_LANG=ja TEST_RESULTS_DIR=$CIRCLE_ARTIFACTS/test_results/chromium-ja make test :
        timeout: 600
        parallel: true
    - docker logs chromedriver-ja:
        parallel: true
    - docker kill chromedriver-ja:
        parallel: true

deployment:
  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"staging\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into staging\"}" "https://api.github.com/repos/wakaba/timejs/merges"
  staging:
    branch: staging
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/wakaba/timejs/merges"

