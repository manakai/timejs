<!DOCTYPE HTML>
<title>time.js demo</title>

<p>Time: <time>2008-12-20T23:27+09:00</time>.
<p>Time (asis): <time class=asis>2008-12-20T23:27+09:00</time>.

<script src=../src/time.js data-selector=time:not(.asis)></script>

<p>Date: <time>2008-12-20</time>.

<p>Month & day: <time data-format=monthday>2008-12-20</time>,
  <time data-format=monthday>2019-05-03</time>,
  <time data-format=monthday>2020-08-01</time>.
