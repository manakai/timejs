<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>time.js TER test</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.2.0.css">
  <script src="https://code.jquery.com/qunit/qunit-2.2.0.js"></script>
  <script>
    window.onload = function () {
      new TER(document.body);
    };
  </script>
  <script src="../src/time.js"></script>
  <script>
    var envLocale = new URLSearchParams(location.search).get("locale")

    QUnit.test("replace `time` content", function (assert) {
      var testElemIdToExpectedValuesDictionary = {
        "test-time-1": {
          "en-US": "1/1/2016, 12:00:00 AM",
          "ja-JP": "2016/1/1 0:00:00",
        },
        "test-time-2": {
          "en-US": "1/1/2016, 11:59:59 AM",
          "ja-JP": "2016/1/1 11:59:59",
        },
        "test-time-3": {
          "en-US": "1/1/2016, 12:00:00 PM",
          "ja-JP": "2016/1/1 12:00:00",
        },
        "test-time-4": {
          "en-US": "1/1/2016, 12:00:01 PM",
          "ja-JP": "2016/1/1 12:00:01",
        },
        "test-time-5": {
          "en-US": "1/1/2016, 11:59:59 PM",
          "ja-JP": "2016/1/1 23:59:59",
        },
        "test-time-6": {
          "en-US": "1/1/2016, 3:00:00 AM",
          "ja-JP": "2016/1/1 3:00:00",
        },
      };
      Object.keys(testElemIdToExpectedValuesDictionary).forEach(function (testElemId) {
        var expectedValues = testElemIdToExpectedValuesDictionary[testElemId];
        assert.equal(document.getElementById(testElemId).textContent, expectedValues[envLocale]);
      });
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <time id="test-time-1">2016-01-01T00:00:00Z</time>
    <time id="test-time-2">2016-01-01T11:59:59Z</time>
    <time id="test-time-3">2016-01-01T12:00:00Z</time>
    <time id="test-time-4">2016-01-01T12:00:01Z</time>
    <time id="test-time-5">2016-01-01T23:59:59Z</time>
    <time id="test-time-6">2016-01-01T12:00:00+09:00</time>
  </div>
</body>
</html>
